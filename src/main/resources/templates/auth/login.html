<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Onasis Town House | Login</title>
  <link rel="shortcut icon" href="img/favicon.png" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Gilda+Display&display=swap">
  <link rel="stylesheet" href="css/plugins.css" />
  <link rel="stylesheet" href="css/style1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .card:hover {
      opacity: 100%;
    }

    .card {
      opacity: 60%;
    }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader-bg"></div>
  <div id="preloader">
    <div id="preloader-status">
      <div class="preloader-position loader"> <span></span> </div>
    </div>
  </div>
  <!-- Progress scroll totop -->
  <div class="progress-wrap cursor-pointer">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
  </div>

  <header class="header slider-fade" id="header">
    <div class="text-center item" data-overlay-dark="2" style="background-color: #FEBE8C;">
      <div class="v-middle caption">
        <div class="container w-50">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column justify-content-start">
                <h4 style="color: #815B5B; margin: 0;">Hello,</h4>
                <h4 style="color: #815B5B; margin: 0;">welcome!</h4>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <div class="logo" style="margin-top: 20px;">
                    <img src="img/favicon.png" class="logo-img" alt="Image Not Found">
                  </div>
                </div>
                <div class="col">
                  <form th:action="@{/login}" method="POST">
                    <div class="alert alert-warning fade show" th:if="${param.error != null or errorMsg != null}"
                      id="errMessage">
                      <button type="button" class="close" onclick="$('#errMessage').hide();" aria-hidden="true"
                        aria-label="Close">
                        Ã—
                      </button>
                      <th:block th:if="${param.error} and ${session.SPRING_SECURITY_LAST_EXCEPTION != null}"
                        th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" th:text="${errorMsg}" />
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control-sm" name="username" id="username"
                        placeholder="Masukan username">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" password="password" id="password"
                        placeholder="Masukan password">
                    </div>
                    <div class="form-check mb-2">
                      <input id="checkBoxShowPassword" class="form-check-input" type="checkbox">
                      <label id="lblShowPassword" class="form-check-label" for="defaultCheck1">
                        Show Password
                      </label>
                    </div>
                    <button class="btn w-100 mt-2" style="background-color: #FEBE8C; color: white;">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery-migrate-3.0.0.min.js"></script>
  <script src="js/modernizr-2.6.2.min.js"></script>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/jquery.isotope.v3.0.2.js"></script>
  <script src="js/pace.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scrollIt.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.magnific-popup.js"></script>
  <script src="js/YouTubePopUp.js"></script>
  <script src="js/select2.js"></script>
  <script src="js/datepicker.js"></script>
  <script src="js/smooth-scroll.min.js"></script>
  <script src="js/custom1.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    $("#checkBoxShowPassword").on('change', function () {
      if ($("#checkBoxShowPassword").is(':checked')) {
        $("#password").attr('type', 'text');
        $("#lblShowPassword").text('Hide Password');
        return;
      }
      $("#password").attr('type', 'password');
      $("#lblShowPassword").text('Show Password');
      return;
    })
    /*]]>*/
  </script>
</body>

</html>
