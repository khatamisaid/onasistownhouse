<body>

    <div class="preloader-bg"></div>
    <div id="preloader">
        <div id="preloader-status">
            <div class="preloader-position loader"> <span></span> </div>
        </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <div th:replace="fragments/hubungikami :: hubungikami"></div>

    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Pricing -->
    <section class="pricing" style="padding: 12px 0px 48px 0px;">
        <div class="container">
            <h2 th:text="${namaProperty}"></h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="d-flex flex-column">
                        <div class="row">
                            <div th:each="photo, iter : ${property.listPhoto}"
                                th:style="${iter.index &lt; 5 ? 'display:block;':'display:none;'}"
                                th:class="${iter.index &lt; 3} ? 'col-md-6 gallery-item' : 'col-md-8 gallery-item'">
                                <a th:href="@{'/loadfile/'+${photo.namaPhoto}}" title="" class="img-zoom">
                                    <div class="gallery-box">
                                        <div class="gallery-img"> <img th:src="@{'/loadfile/'+${photo.namaPhoto}}"
                                                class="img-fluid mx-auto d-block" alt="work-img"> </div>
                                    </div>
                                    <div
                                        th:style="${iter.index  == 4 ? 'background-color: rgba(45, 45, 33, 0.7);position: absolute;top: 0;left: 0;width: 100%;height: 100%;':''}">
                                        <span th:if="${iter.index == 4}"
                                            style="color: white; position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"
                                            class="my-auto mx-auto" th:text="${sizePhotoLainnya}"></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-4" style="overflow: scroll; height: 459px;">
                    <div class="section-subtitle"><span>Whatsapp</span></div>
                    <th:block th:each="contact : ${contactPerson}">
                        <div style="cursor: pointer;" th:attr="onclick=|goToWhatsApp('${contact.idContactPerson}')|"
                            class="reservations mb-30">
                            <div class="icon">
                                <img style="width: 35px; height: 36px;" th:src="@{/images/whatsapp-logo.png}"
                                    alt="Image Not Found">
                            </div>
                            <div class="text">
                                <p>Info Lebih Lanjut</p> <a th:text="${contact.namaContact}"></a>
                            </div>
                        </div>
                    </th:block>
                </div> -->
            </div>
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="d-flex flex-row">
                        <h3 th:text="'Tipe '+${property.tipeProperty}"></h3>
                    </div>
                    <div class="d-flex flex-row">
                        <h3 id="harga"></h3>
                    </div>
                    <div th:if="${property.kamarTidur != null}" class="d-flex flex-row mb-3"
                        style="border-bottom: 2px solid #aa8453;">
                        <span style="font-size: 22px;" class="flaticon-bed my-auto"></span>
                        <p style="margin-left: 8px;" class="my-auto">Kamar Tidur</p>
                        <p style="margin-left: auto;" class="my-auto mr-2" th:text="${property.kamarTidur}"></p>
                    </div>
                    <div class="d-flex flex-row mb-3" style="border-bottom: 2px solid #aa8453;">
                        <span style="font-size: 22px;" class="flaticon-bath my-auto"></span>
                        <p style="margin-left: 8px;" class="my-auto">Kamar Mandi</p>
                        <p style="margin-left: auto;" class="my-auto mr-2" th:text="${property.kamarMandi}"></p>
                    </div>
                    <div class="d-flex flex-row mb-3" style="border-bottom: 2px solid #aa8453;">
                        <span style="font-size: 22px;" class="flaticon-car my-auto"></span>
                        <p style="margin-left: 8px;" class="my-auto">Car Port</p>
                        <p style="margin-left: auto;" class="my-auto mr-2" th:text="${property.carPort}"></p>
                    </div>
                    <div class="d-flex flex-row mb-3" style="border-bottom: 2px solid #aa8453;">
                        <span style="font-size: 22px;" class="fa-solid fa-expand my-auto"></span>
                        <p style="margin-left: 8px;" class="my-auto">Luas Tanah</p>
                        <p style="margin-left: auto;" class="my-auto mr-2" th:text="${property.luasTanah} + ' m²'"></p>
                    </div>
                    <div class="d-flex flex-row mb-3" style="border-bottom: 2px solid #aa8453;">
                        <span style="font-size: 22px;" class="fa-regular fa-building my-auto"></span>
                        <p style="margin-left: 8px;" class="my-auto">Luas Bangunan</p>
                        <p style="margin-left: auto;" class="my-auto mr-2" th:text="${property.luasBangunan} + ' m²'">
                        </p>
                    </div>
                </div>
                <div th:if="${#lists.size(deskripsiArr1) > 0}" class="col" style="text-align: justify;">
                    <p th:each="deskripsi1: ${deskripsiArr1}" style="margin-bottom: 0px;"
                        th:text="${deskripsi1}">
                    </p>
                </div>
                <div th:if="${#lists.size(deskripsiArr2) > 0}" class="col" style="text-align: justify;">
                    <p th:each="deskripsi2: ${deskripsiArr2}" style="margin-bottom: 0px;"
                        th:text="${deskripsi2}">
                    </p>
                </div>
            </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var website = /*[[${website}]]*/null;
        var property = /*[[${property}]]*/null;
        $(document).ready(function () {
            $("#harga").text(formatRupiah(property.harga.toString()))
        });
        function formatRupiah(angka) {
            return toRupiah(angka, { symbol: 'IDR', useUnit: true, longUnit: true, spaceBeforeUnit: true, formal: false, decimal: '.', floatingPoint: 1 }).replace(".0 juta", " juta").replace(".0 miliar", " miliar");
        }
        function goToWhatsApp(id) {
            $.get(`/log/whatsapp/findById/${id}`, function (cp) {
                $.ajax({
                    url: `/log/whatsapp`,
                    method: "POST",
                    data: JSON.stringify(cp),
                    processData: false,
                    contentType: "application/json; charset=utf-8",
                    success: function (data, textStatus, jqXHR) {
                        var newWindow = window.open("", "_blank");
                        newWindow.location.href = `https://wa.me/+62${cp.nomorTelpon}`;
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                    }
                });

            });
        }
        function zoomImage(url) {
            $.magnificPopup.open({
                items: {
                    src: `${url}`
                },
                type: "image",
                closeOnContentClick: !0,
                mainClass: "mfp-fade",
                gallery: {
                    enabled: !0,
                    navigateByImgClick: !0,
                    preload: [0, 1]
                }
            });
        }
        function btnClickWA() {
            $.get(`/getWhatsApp`, function (data) {
                var newWindow = window.open("", "_blank");
                newWindow.location.href = `${data.res}`;
            });
        }
        /*]]>*/
    </script>

        TrustLogo("https://onasistownhouse.com/images/positivessl_trust_seal_lg_222x54.png", "CL1", "none");
        </script>
