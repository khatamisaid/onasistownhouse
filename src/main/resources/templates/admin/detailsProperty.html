    <script th:inline="javascript">
        var propertyDetails = /*[[${propertyDetails}]]*/null;
        console.log(propertyDetails);
        $(document).ready(function () {
            initData();
            fotoSection();
        });

        function initData() {
            var harga = Number.parseFloat(propertyDetails.harga);
            $("#tipeProperty").val(propertyDetails.tipeProperty);
            $("#hargaProperty").val(harga);
            $("#hargaProperty").trigger('keyup');
            $("#luasTanah").val(propertyDetails.luasTanah);
            $("#luasBangunan").val(propertyDetails.luasBangunan);
            $("#kamarTidur").val(propertyDetails.kamarTidur);
            $("#carPort").val(propertyDetails.carPort);
            $("#lokasi").val(propertyDetails.lokasi);
            $("#deskripsi").val(propertyDetails.deskripsi);

        }

        var listFotoPriview = [];
        var listFoto = [];
        function readURL(input, onCallback) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = onCallback;
                reader.readAsDataURL(input.files[0]);
            }
        }

        function fotoSection() {
            $("#fotoSection").empty();
            if (propertyDetails.listPhoto.length > 0) {
                console.log(listFoto);
                propertyDetails.listPhoto.forEach(function (value) {
                    $("#fotoSection").append(`<div class="col-md-4 gallery-item">
                    <i onclick="deletePhoto(${value.idPhoto})" style="border-radius:4px; background-color: black; cursor:pointer; z-index:20; color: white; position: absolute; top:0; right:0;" class="fa fa-times p-1 mr-4 mt-4"></i> 
                                            <a onclick="zoomImage('/loadfile/${value.namaPhoto}')" title="" id="image-zoom" class="img-zoom">
                                                
                                                <div class="gallery-box">
                                                    <div class="gallery-img"> <img src="/loadfile/${value.namaPhoto}"
                                                            class="img-fluid mx-auto d-block" alt="work-img"> </div>
                                                </div>
                                            </a>
                                        </div>`);
                });
            }
        }

        function deletePhoto(i) {
            listFotoPriview.splice(i, 1);
            listFoto.splice(i, 1);
            setTimeout(function () {
                fotoSection();
            }, 200);
        }

        $("#foto").on('change', function () {
            listFoto.push(this.files[0]);
            readURL(this, function (e) {
                listFotoPriview.push(e.target.result);
            });
            setTimeout(function () {
                fotoSection();
            }, 2000);
        });
        /* Dengan Rupiah */
        $('#hargaProperty').on('keyup', function (e) {
            this.value = formatRupiah(this.value, 'Rp. ');
        });

        /* Fungsi */
        function formatRupiah(angka, prefix) {
            if (angka.startsWith('0')) {
                return "";
            }
            var number_string = angka.replace(/[^,\d]/g, '').toString(),
                split = number_string.split(','),
                sisa = split[0].length % 3,
                rupiah = split[0].substr(0, sisa),
                ribuan = split[0].substr(sisa).match(/\d{3}/gi);

            if (ribuan) {
                separator = sisa ? '.' : '';
                rupiah += separator + ribuan.join('.');
            }

            rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
            return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
        }
        function dismiss(id) {
            $(`#${id}`).toggle('modal');
        }
        function submit() {
            if (listFotoPriview.length == 0) {
                Swal.fire({
                    position: 'center',
                    icon: 'warning',
                    title: 'Foto harus diisi minimal 1 untuk display property',
                    showConfirmButton: true,
                });
                return;
            }
            propertyDetails.tipeProperty = $("#tipeProperty").val();
            propertyDetails.harga = $("#hargaProperty").val().trim().replaceAll("Rp. ", "").replaceAll(".", "");
            propertyDetails.luasTanah = $("#luasTanah").val();
            propertyDetails.luasBangunan = $("#luasBangunan").val();
            propertyDetails.kamarTidur = $("#kamarTidur").val();
            propertyDetails.carPort = $("#carPort").val();
            propertyDetails.lokasi = $("#lokasi").val();
            propertyDetails.deskripsi = $("#deskripsi").val();
            $.ajax({
                url: '/admin/postPropertyDetails',
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                data: JSON.stringify(propertyDetails),
                success: function (data, textStatus, jqXHR) {
                    var formData = new FormData();
                    listFoto.forEach(video => {
                        formData.append("files", video);
                    });
                    $.ajax({
                        method: "POST",
                        url: `/admin/postListFoto?idDetailsProperty=${data.propertyDetails.idDetailsProperty}`,
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (data, textStatus, jqXHR) {
                            console.log(textStatus);
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.log(textStatus);
                        }
                    });
                    // Swal.fire({
                    //     position: 'center',
                    //     icon: 'success',
                    //     title: 'Berhasil menambahkan detail property',
                    //     showConfirmButton: false,
                    //     timer: 1500
                    // }).then(function () {
                    //     window.location.reload();
                    // });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    Swal.fire({
                        position: 'center',
                        icon: 'error',
                        title: 'Gagal menambahkan detail property',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }
            });



        }
        function validate(evt) {
            var theEvent = evt || window.event;

            // Handle paste
            if (theEvent.type === 'paste') {
                key = event.clipboardData.getData('text/plain');
            } else {
                // Handle key press
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
            }
            var regex = /^\d+$/;
            if (!regex.test(key)) {
                theEvent.returnValue = false;
                if (theEvent.preventDefault)
                    theEvent.preventDefault();
            }
        }

        function validateWithComa(evt) {
            var theEvent = evt || window.event;

            // Handle paste
            if (theEvent.type === 'paste') {
                key = event.clipboardData.getData('text/plain');
            } else {
                // Handle key press
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
            }
            var regex = /[0-9]|\./;
            if (!regex.test(key)) {
                theEvent.returnValue = false;
                if (theEvent.preventDefault)
                    theEvent.preventDefault();
            }
        }
        function zoomImage(url) {
            console.log(url);
            $.magnificPopup.open({
                items: {
                    src: `${url}`
                },
                type: "image",
                closeOnContentClick: !0,
                mainClass: "mfp-fade",
                gallery: {
                    enabled: !0,
                    navigateByImgClick: !0,
                    preload: [0, 1]

        }
