    <style>
        label {
            color: #aa8453;
        }

        input {
            color: #1b1b1b !important;
        }
    </style>
    <!-- Logo -->
    <div class="cappa-logo">
        <a th:href="@{/admin}">
            <!-- <img src="img/logo-dark.png" class="logo-img" alt=""> -->
            <div>
                <i class="star"></i>
                <i class="star"></i>
                <i class="star"></i>
                <i class="star"></i>
                <i class="star"></i>
            </div>
            <h2>Onasis<span>Town House</span></h2>
        </a>
    </div>
    <!-- Menu -->
    <nav class="cappa-main-menu">
        <ul>
            <li style="cursor: pointer;"
                th:classappend="${#httpServletRequest.getRequestURI() == '/admin/managementUser' ? 'active':''}"
                th:if="${session.role == 'Super User' || session.role == 'Admin'}"><a
                    th:href='@{/admin/managementUser}'>User
                    Management</a></li>
            <li style="cursor: pointer;" class='cappa-sub'><a href='#'>Property</a>
                <ul>
                    <li><a onclick="openModalTambahProperty()"><i class="ti-plus"></i> Tambah Property</a></li>
                    <li th:classappend="${#httpServletRequest.getRequestURI()} == ${menu.url} ? 'active':''"
                        th:each="menu:${menus}"><a th:href="@{${menu.url}}" th:text="${menu.text}"></a></li>
                </ul>
            </li>
            <li><a href='about.html'>Website Title</a></li>
            <li><a href='about.html'>Calculating</a></li>
        </ul>
    </nav>
    <!-- Sidebar Footer -->
    <div class="cappa-footer">
        <div class="footer-column footer-contact">
            <div class="footer-contact-info">
                <div onclick="logout()" class="reservations" style="cursor: pointer;">
                    <div class="icon"><span class="ti-power-off"></span></div>
                    <div class="text">
                        <p>Keluar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modalTambahProperty" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="color:#aa8453;" class="modal-title" id="exampleModalLabel">Tambah Property</h4>
                    <button type="button" class="close" onclick="closeModalTambahProperty('modalTambahProperty')"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" id="formTambahPropery">
                        <div class="form-group">
                            <label for="namaProperty">Nama Property</label>
                            <input placeholder="masukan nama property" type="text" class="form-control-sm"
                                id="namaProperty" name="namaProperty" />
                        </div>
                        <div class="form-group">
                            <label for="hargaProperty">Harga Property</label>
                            <input placeholder="masukan harga property" type="text" id="hargaProperty"
                                name="hargaProperty" class="form-control-sm" />
                        </div>
                        <div class="form-group">
                            <label for="bannerProperty">Tambahkan untuk banner Property</label>
                            <input placeholder="masukan banner property" type="file" class="form-control-sm"
                                accept="image/jpeg, image/png" id="bannerProperty" name="bannerProperty" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="closeModalTambahProperty('modalTambahProperty')">Tutup</button>
                    <button id="btnTambahProperty" style="background-color: #aa8453; color: white;" type="button"
                        class="btn">Tambah
                        Property</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:inline="javascript">
        /* Dengan Rupiah */
        $('#hargaProperty').on('keyup', function (e) {
            this.value = formatRupiah(this.value, 'Rp. ');
        });

        /* Fungsi */
        function formatRupiah(angka, prefix) {
            if (angka.startsWith('0')) {
                return "";
            }
            var number_string = angka.replace(/[^,\d]/g, '').toString(),
                split = number_string.split(','),
                sisa = split[0].length % 3,
                rupiah = split[0].substr(0, sisa),
                ribuan = split[0].substr(sisa).match(/\d{3}/gi);

            if (ribuan) {
                separator = sisa ? '.' : '';
                rupiah += separator + ribuan.join('.');
            }

            rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
            return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
        }
        $("#btnTambahProperty").on('click', function () {
            var property = {
                "propertyName": $("#namaProperty").val(),
                "harga" : $("#hargaProperty").val().trim().replaceAll("Rp. ", "").replaceAll(".", "")
            }
            var jsonData = JSON.stringify(property);
            var blobData = new Blob([jsonData], {
                type: 'application/json'
            });
            var formData = new FormData();
            formData.append("property", blobData);
            formData.append("file", $("#bannerProperty").prop('files')[0]);
            $.ajax({
                url: '/admin/property',
                method: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (data, textStatus, jqXHR) {
                    Swal.fire({
                        position: 'center',
                        icon: 'success',
                        title: 'Berhasil menambahkan property',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(function () {
                        window.location.reload();
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    Swal.fire({
                        position: 'center',
                        icon: 'error',
                        title: 'Gagal menambahkan property',
                        showConfirmButton: false,
                        timer: 1500
                    })
                }
            })

        });
        function logout() {
            window.location.href = "/logout";
        }
        function openModalTambahProperty() {
            $("#modalTambahProperty").toggle('modal');
        }
        function closeModalTambahProperty(id) {
            $(`#${id}`).toggle('modal');
        }
    </script>
</aside>
