<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="google-site-verification" content="w_5ajaJMvXEGYDQXCbEqTVy3bAtSle5IIePlYo6H8EE" />
    <title>Onasis Town House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Gilda+Display&display=swap">
    <link rel="stylesheet" th:href="@{/css/plugins.css}" />
    <link rel="stylesheet" th:href="@{/css/style1.css}" />
</head>


<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N6EELX689J"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-N6EELX689J');
</script>


<body>
    <!-- Preloader -->
    <div class="preloader-bg"></div>
    <div id="preloader">
        <div id="preloader-status">
            <div class="preloader-position loader"> <span></span> </div>
        </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- Slider -->
    <!-- The opacity on the image is made with "data-overlay-dark="number". You can change it using the numbers 0-9. -->
    <header class="header slider-fade" id="header">
        <div class="owl-carousel owl-theme">
            <div th:each="photo : ${website.listWebsitePhoto}" class="text-center item bg-img" data-overlay-dark="2"
                th:attr="data-background='/loadfile/'+${photo.namaPhoto}">
                <div class="v-middle caption">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <span>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                </span>
                                <h2>Enjoy The Best Moments of Life</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Facilties -->
    <section class="facilties section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 th:text="${property.propertyName}"></h1>
                    <h3>Fasilitas</h3>
                </div>
            </div>
            <div class="row">
                <div th:if="${universitas != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-graduation-cap"></span>
                        <h5>Universitas</h5>
                        <p th:each="tempU: ${universitas}" style="white-space: pre; margin-bottom: 0px;" th:text="${tempU}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span
                                class="fa-solid fa-graduation-cap"></span> </div>
                    </div>
                </div>
                <div th:if="${sekolah != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-school"></span>
                        <h5>Sekolah</h5>
                        <p th:each="tempS: ${sekolah}" style="white-space: pre; margin-bottom: 0px;" th:text="${tempS}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span class="fa-solid fa-school"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${belanja != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-cart-shopping"></span>
                        <h5>Pusat Perbelanjaan</h5>
                        <p th:each="tempB: ${belanja}" style="white-space: pre; margin-bottom: 0px;" th:text="${tempB}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span
                                class="fa-solid fa-cart-shopping"></span> </div>
                    </div>
                </div>
                <div th:if="${kuliner != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-utensils"></span>
                        <h5>Wisata Kuliner</h5>
                        <p th:each="tempK: ${kuliner}" style="white-space: pre; margin-bottom: 0px;" th:text="${tempK}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span class="fa-solid fa-utensils"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${rumahSakit != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-hospital"></span>
                        <h5>Rumah Sakit</h5>
                        <p th:each="tempRs: ${rumahSakit}" style="white-space: pre; margin-bottom: 0px;"
                            th:text="${tempRs}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span class="fa-solid fa-hospital"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${lainnya != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-ellipsis"></span>
                        <h5>Fasilitas Lainnya</h5>
                        <p th:each="tempL: ${lainnya}" style="white-space: pre; margin-bottom: 0px;" th:text="${tempL}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span class="fa-solid fa-ellipsis"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Pricing -->
    <section class="pricing section-padding bg-black">
        <div class="container">
            <div class="row" id="listContent">
                <div class="col-md-8">
                    <div class="owl-carousel owl-theme">
                        <div th:attr="onclick=|itemClicked('${detailsProperty.tipeProperty}')|" style="cursor: pointer;"
                            th:each="detailsProperty: ${property.listPropertyDetails}" class="pricing-card">
                            <img style="height: 250px;"
                                th:src="@{'/loadfile/'+${detailsProperty.listPhoto[0].namaPhoto}}" alt="">
                            <div class="desc">
                                <div class="name" th:text="'Tipe '+${detailsProperty.tipeProperty}"></div>
                                <div style="font-size: 28px; font-weight: 600;" class="amount"
                                    th:id="'harga'+${detailsProperty.idDetailsProperty}"></div>
                                <!-- <ul class="list-unstyled list">
                                    <li><i class="ti-check"></i> Hotel ut nisan the duru</li>
                                    <li><i class="ti-check"></i> Orci miss natoque vasa ince</li>
                                    <li><i class="ti-close unavailable"></i>Clean sorem ipsum morbin</li>
                                </ul> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="fragments/footerBottom :: footerBottom"></div>
    <!-- jQuery -->

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
    <script th:src="@{/js/jquery.isotope.v3.0.2.js}"></script>
    <script th:src="@{/js/pace.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scrollIt.min.js}"></script>
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/jquery.magnific-popup.js}"></script>
    <script th:src="@{/js/YouTubePopUp.js}"></script>
    <script th:src="@{/js/select2.js}"></script>
    <script th:src="@{/js/datepicker.js}"></script>
    <script th:src="@{/js/smooth-scroll.min.js}"></script>
    <script th:src="@{/js/custom1.js}"></script>
    <script th:src="@{/js/torupiah.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var property = /*[[${property}]]*/null;
        var listDetailsProperty = /*[[${property.listPropertyDetails}]]*/null;
        $(document).ready(function () {
            listDetailsProperty.forEach(function (detailsProperty, index) {
                setHarga(detailsProperty.idDetailsProperty, detailsProperty.harga);
            })
        });
        function itemClicked(tipeProperty) {
            window.location.href = `/p/${property.propertyName}/${tipeProperty}`;
        }
        function setHarga(id, harga) {
            $(`#harga${id}`).text(formatRupiah(harga));
        }
        function formatRupiah(angka) {
            return toRupiah(angka, { symbol: 'IDR', useUnit: true, longUnit: true, spaceBeforeUnit: true, formal: false, decimal: '.', floatingPoint: 1 }).replace(".0 juta", " juta").replace(".0 miliar", " miliar");
        }
        /*]]>*/
    </script>
</body>

</html>
