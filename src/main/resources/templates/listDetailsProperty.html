    <style>
        .owl-carousel .nav-btn {
            height: 47px;
            position: absolute;
            width: 26px;
            cursor: pointer;
            padding: 8px 8px 8px 8px;
        }

        .owl-carousel .owl-prev.disabled,
        .owl-carousel .owl-next.disabled {
            pointer-events: none;
            opacity: 0.2;
        }

        .owl-carousel .prev-slide {
            background: url([[@{/icons/nav-icon.webp}]]) no-repeat scroll 0 0;
            left: 0px;
        }

        .owl-carousel .next-slide {
            background: url([[@{/icons/nav-icon.webp}]]) no-repeat scroll -24px 0px;
            right: 0px;
        }

        .owl-carousel .prev-slide:hover {
            background-position: 0px -53px;
        }

        .owl-carousel .next-slide:hover {
            background-position: -24px -53px;
        }

        .news .owl-theme .owl-nav [class*=owl-] {
            width: 40px;
            height: 40px;
            line-height: 34px;
            background: black;
            color: #fff;
            font-size: 11px;
            margin-right: 15px;
            margin-left: 15px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .news .owl-theme .owl-nav [class*=owl-]:hover {
            transform: scale(0.9) !important;
        }
    </style>

    <script type="text/javascript"> //<![CDATA[ 
        var tlJsHost = ((window.location.protocol == "https:") ? "https://secure.trust-provider.com/" : "http://www.trustlogo.com/");
        document.write(unescape("%3Cscript src='" + tlJsHost + "trustlogo/javascript/trustlogo.js' type='text/javascript'%3E%3C/script%3E"));

</head>

<body>
    <!-- Preloader -->
    <div class="preloader-bg"></div>
    <div id="preloader">
        <div id="preloader-status">
            <div class="preloader-position loader"> <span></span> </div>
        </div>
    </div>
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- <div th:replace="fragments/hubungikami :: hubungikami"></div> -->
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- Slider -->
    <!-- The opacity on the image is made with "data-overlay-dark="number". You can change it using the numbers 0-9. -->
    <header th:fragment="header" class="header slider-fade" id="header">
        <div class="owl-carousel owl-theme">
            <div class="text-center item bg-img" data-overlay-dark="2"
                th:attr="data-background='/loadfile/'+${property.p1}">
                <div class="v-middle caption">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <span>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                </span>
                                <h2 th:text="${website.websiteName}"></h2>
                                <h4 th:text="${property.propertyName}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${property.p2 != null}" class="text-center item bg-img" data-overlay-dark="2"
                th:attr="data-background='/loadfile/'+${property.p2}">
                <div class="v-middle caption">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <span>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                </span>
                                <h2 th:text="${website.websiteName}"></h2>
                                <h4 th:text="${property.propertyName}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${property.p3 != null}" class="text-center item bg-img" data-overlay-dark="2"
                th:attr="data-background='/loadfile/'+${property.p3}">
                <div class="v-middle caption">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <span>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                    <i class="star-rating"></i>
                                </span>
                                <h2 th:text="${website.websiteName}"></h2>
                                <h4 th:text="${property.propertyName}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Facilties -->
    <section class="facilties section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 th:text="${property.propertyName}"></h1>
                    <h3>Fasilitas</h3>
                </div>
            </div>
            <div class="row">
                <div th:if="${universitas != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-graduation-cap"></span>
                        <h5>Universitas</h5>
                        <p th:each="tempU: ${universitas}" style="white-space: pre; margin-bottom: 0px;"
                            th:text="${tempU}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span
                                class="fa-solid fa-graduation-cap"></span> </div>
                    </div>
                </div>
                <div th:if="${sekolah != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-school"></span>
                        <h5>Sekolah</h5>
                        <p th:each="tempS: ${sekolah}" style="white-space: pre; margin-bottom: 0px;" th:text="${tempS}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span class="fa-solid fa-school"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${belanja != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-cart-shopping"></span>
                        <h5>Pusat Perbelanjaan</h5>
                        <p th:each="tempB: ${belanja}" style="white-space: pre; margin-bottom: 0px;" th:text="${tempB}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span
                                class="fa-solid fa-cart-shopping"></span> </div>
                    </div>
                </div>
                <div th:if="${transportasi != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-car"></span>
                        <h5>Transportasi</h5>
                        <p th:each="tempT: ${transportasi}" style="white-space: pre; margin-bottom: 0px;"
                            th:text="${tempT}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span class="fa-solid fa-utensils"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${rumahSakit != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-hospital"></span>
                        <h5>Rumah Sakit</h5>
                        <p th:each="tempRs: ${rumahSakit}" style="white-space: pre; margin-bottom: 0px;"
                            th:text="${tempRs}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span class="fa-solid fa-hospital"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${lainnya != null}" class="col-md-4">
                    <div class="single-facility animate-box" data-animate-effect="fadeInUp">
                        <span class="fa-solid fa-ellipsis"></span>
                        <h5>Fasilitas Lainnya</h5>
                        <p th:each="tempL: ${lainnya}" style="white-space: pre; margin-bottom: 0px;" th:text="${tempL}">
                        </p>
                        <div style="opacity: 0.04;" class="facility-shape"> <span class="fa-solid fa-ellipsis"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Pricing -->
    <section class="news section-padding bg-black">
        <div class="container">
            <div class="row" id="listContent">
                <div class="col-md-12">
                    <div id="listCarousel" class="owl-carousel owl-theme">
                        <div th:attr="onclick=|itemClicked('${detailsProperty.tipeProperty}')|" style="cursor: pointer;"
                            th:each="detailsProperty, iter: ${listPropertyDetails}" class="pricing-card">
                            <span th:if="${detailsProperty.propertyStatus.idPropertyStatus == 1 }"
                                style="position: absolute; z-index: 20; background-color:#03C988; color:white; border-radius:100px;margin-top: 4px; margin-left: 4px;"
                                class="text-center p-2">AVAILABLE</span>
                            <span
                                th:if="${detailsProperty.propertyStatus.idPropertyStatus == 2 and session.role != null}"
                                style="position: absolute; z-index: 20; background-color:#FFEA20; color:white; border-radius:100px;margin-top: 4px; margin-left: 4px;"
                                class="text-center p-2">HOLD</span>
                            <span th:if="${detailsProperty.propertyStatus.idPropertyStatus == 3}"
                                style="position: absolute; z-index: 20; background-color:#aa8453; color:white; border-radius:100px; margin-top: 4px; margin-left: 4px;"
                                class="text-center p-2">SOLD</span>
                            <img style="height: 250px;"
                                th:src="@{'/loadfile/'+${detailsProperty.listPhoto[0].namaPhoto}}" alt="">
                            <div class="desc">
                                <div class="name" th:text="'Tipe '+${detailsProperty.tipeProperty}"></div>
                                <div style="font-size: 28px; font-weight: 600;" class="amount"
                                    th:id="'harga'+${iter.index}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="tentangKami" th:replace="fragments/footerTop :: footerTop"></div>
    <div th:replace="fragments/footerBottom :: footerBottom"></div>
    <!-- jQuery -->

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/jquery-migrate-3.0.0.min.js}"></script>
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
    <script th:src="@{/js/jquery.isotope.v3.0.2.js}"></script>
    <script th:src="@{/js/pace.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scrollIt.min.js}"></script>
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/jquery.magnific-popup.js}"></script>
    <script th:src="@{/js/YouTubePopUp.js}"></script>
    <script th:src="@{/js/select2.js}"></script>
    <script th:src="@{/js/datepicker.js}"></script>
    <script th:src="@{/js/smooth-scroll.min.js}"></script>
    <script th:src="@{/js/custom1.js}"></script>
    <script th:src="@{/js/torupiah.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var website = /*[[${website}]]*/null;
        var property = /*[[${property}]]*/null;
        var transportasi = /*[[${transportasi}]]*/null;
        var listDetailsProperty = /*[[${listPropertyDetails}]]*/null;
        $(document).ready(function () {
            if (listDetailsProperty != null || listPropertyDetails.length > 0) {
                listDetailsProperty.forEach(function (detailsProperty, index) {
                    setHarga(index, detailsProperty.harga);
                });
            }
        });
        function itemClicked(tipeProperty) {
            window.location.href = `/p/${property.propertyName}/${tipeProperty}`;
        }
        function setHarga(id, harga) {
            $(`#harga${id}`).text(formatRupiah(harga));
        }
        function formatRupiah(angka) {
            return toRupiah(angka, { symbol: 'IDR', useUnit: true, longUnit: true, spaceBeforeUnit: true, formal: false, decimal: '.', floatingPoint: 1 }).replace(".0 juta", " juta").replace(".0 miliar", " miliar");
        }

        $('#listCarousel').owlCarousel({
            loop: false,
            margin: 30,
            mouseDrag: true,
            autoplay: true,
            dots: true,
            nav: true,
            navText: ["<span class='fa-solid fa-chevron-left'></span>", "<span class='fa-solid fa-chevron-right'></span>"],
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                    dots: true,
                    nav: false
                },
                600: {
                    items: 2,
                    dots: true,
                    nav: false
                },
                1000: {
                    items: 3
                }
            }
        });
        function btnClickWA() {
            $.get(`/getWhatsApp`, function (data) {
                var newWindow = window.open("", "_blank");
                newWindow.location.href = `${data.res}`;
            });
            
        }
        /*]]>*/
    </script>
    <script language="JavaScript" type="text/javascript">
        TrustLogo("https://onasistownhouse.com/images/positivessl_trust_seal_lg_222x54.png", "CL1", "none");
    </script>
    <a href="https://www.positivessl.com/" id="comodoTL">Positive SSL</a>
</body>

</html>
